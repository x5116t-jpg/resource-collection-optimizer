name: eCOM-10 Comparison Report

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      test_scenario:
        description: 'Test scenario to run'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - compatible_resources
          - incompatible_resources
          - mixed_resources

jobs:
  generate-comparison-report:
    name: Generate eCOM-10 Comparison Report
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run eCOM-10 comparison analysis
        id: analysis
        run: |
          python scripts/generate_ecom10_comparison_report.py \
            --scenario ${{ github.event.inputs.test_scenario || 'all' }} \
            --output reports/

      - name: Upload comparison report
        uses: actions/upload-artifact@v4
        with:
          name: ecom10-comparison-report-${{ github.run_number }}
          path: reports/ecom10_comparison_*.md
          retention-days: 30

      - name: Comment PR with summary
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            try {
              const summaryPath = path.join('reports', 'ecom10_comparison_summary.md');
              if (fs.existsSync(summaryPath)) {
                const report = fs.readFileSync(summaryPath, 'utf8');

                await github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: report
                });
              } else {
                console.log('Summary file not found, skipping PR comment');
              }
            } catch (error) {
              console.error('Error posting PR comment:', error);
            }
